package server_config;

message ServerInfo {
  required string host = 1;
  required uint32 election_port = 2;
  required uint32 internal_port = 3;
  required uint32 server_id = 4;
};

message ServerConfig {
  required uint32 client_port = 1;
  required uint32 server_id = 2;
  repeated ServerInfo server_addr_list = 3;
};
